//                value = 'COVEREDRATIO'
//                minimum = 0.800
//            }
//        }
//    }
    // If this runs before jacocoTestReport and it fails, report will not be created
    mustRunAfter jacocoTestReport
}

task coverage {
    dependsOn jacocoTestReport
    dependsOn jacocoTestCoverageVerification
}
