jacoco {
    toolVersion '0.8.5'
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
    dependsOn test
    afterEvaluate {
        // this is required to have the report match the test coverage verification
        classDirectories.setFrom(
                classDirectories.files.collect {
                    fileTree(
                            dir: it,
                            exclude: [
                                    '**/Main.class',
                                    '**/cli/**',
                            ]
                    )
                }
        )
    }
}

jacocoTestCoverageVerification {
    dependsOn test
